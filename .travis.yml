sudo: required
language: node_js
node_js:
  - stable
python:
  - '2.7'
env:
  global:
    - GH_REPO: "github.com/jimo1001/sphinx-doctest-sample.git"
    - secure: ""
install:
  - sudo pip install -U pip pip-tools
  - sudo pip install -r requirements.txt
  - npm install
script: sphinx-build -W -b html source/ build/
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
